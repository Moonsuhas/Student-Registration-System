<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration System</title>
  <!-- Link external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Student Registration System</h1>
    <p>Register students, manage their details, and view records easily.</p>
  </header>

  <!-- Main Section -->
  <div class="main-section">

    <!-- Left Column: Student Registration Form -->
    <div class="left-column">
      <form id="studentForm">
        <!-- Input fields for student details -->
        <input type="text" id="name" placeholder="Student Name" required>
        <input type="number" id="studentId" placeholder="Student ID" required>
        <input type="text" id="className" placeholder="Class" required>
        <input type="number" id="rollNo" placeholder="Roll No" required>
        <input type="email" id="email" placeholder="Email ID" required>
        <input type="tel" id="contact" placeholder="Contact Number" required>

        <!-- Form buttons -->
        <button type="submit">Register</button>
        <button type="button" id="clearBtn">Clear</button>
      </form>
    </div>

    <!-- Right Column: Registered Students Table -->
    <div class="right-column">
      <h2>Registered Students</h2>
      <!-- Scrollable Table Container -->
      <div class="table-container">
        <table id="studentTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Class</th>
              <th>Roll No</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Student rows will be dynamically inserted here using JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Link external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
